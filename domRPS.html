<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Link the second JavaScript file -->
    <script src="domRPS.js"></script>
    <link rel="stylesheet" href="domRPS.css">
  </head>
  
  <body>




    <div class="container">

      <h1>Rock Paper Scissors!</h1>
      <div class="choices">

        <button onclick="displayResult('✊','✋')">✊</button>
        <button onclick="displayResult('✋','✌️')">✋</button>
        <button onclick="displayResult('✌️','✊')">✌️</button>
      </div>
        <p class="js-result"></p>
      <p class="js-resultDetail"></p>
      <p class="scoreBoard"></p>
      <button class="lastBtn" onclick="resetScore()">Reset Score</button>
      </div>



  </body>
</html>
