<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
    <link rel="stylesheet" href="domProjects.css" />
  </head>
  <body>
    <div class="proj1">
      <h1>Youtube Subscribe Button</h1>
      <button class="sub-button" onclick="subscriber()">Subscribe</button>
    </div>
    <br />
    <br />
    <hr />
    <br />
    <div class="proj2">
      <h2>Amazon Shipping Calculator</h2>
      <p>Orders under $40 = +$10 shipping</p>
      <p>Orders over $40 = FREE shipping</p>
      <div class="PhANDbtn">

          <input
          class="inp"
          onkeydown="enterListener()
    "
        placeholder="Cost Of Order"
        />
        <button onclick="orderCalculator()" class="btnCalc">Calculate</button>
    </div>
      <p class="totalCost"></p>
    </div>
    <hr />
    <br>

    <div class="proj3">
      <p>Rock Paper Scissors Project</p>
      <a href="./domRPS.html">CLICK HERE</a>
    </div>

    <script>
      function enterListener() {
        if (event.key === "Enter") {
          orderCalculator();
          document.querySelector('.inp').value = '';
        }
      }

      function orderCalculator() {
        let inputElement = Number(document.querySelector(".inp").value);
        if (inputElement < 40) {
          inputElement += 10;
        }

        document.querySelector(".totalCost").innerHTML =
          "Total Cost: " + "$" + inputElement;
      }

      function subscriber() {
        if (document.querySelector(".sub-button").innerHTML === "Subscribed") {
          document.querySelector(".sub-button").innerHTML = "Subscribe";
          document.querySelector('.sub-button').classList.remove('subscribed')
        } else {
          document.querySelector(".sub-button").innerHTML = "Subscribed";
          document.querySelector('.sub-button').classList.add('subscribed')
        }
      }
    </script>
  </body>
</html>
